<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/brain result.png" sizes="any" />
    <title>QuizApp</title>

    <!-- Bootstrap file -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="card-container">
      <div class="card quiz-card">
        <img
          src="img/triangles.png"
          id="header-img"
          class="card-img-top"
          alt="..."
        />
        <div class="progress br-0" role="progressbar">
          <div class="progress-bar" id="progressBar" style="width: 25%">
            25%
          </div>
        </div>

        <div class="card-body" id="endScreen" style="display: none">
          <div class="end-text fs-3 fw-bold">Saubere Leistung!</div>
          <div class="end-text">
            Du hast <b id="correct-answers">X</b> von
            <b id="qstn-length">X</b> Fragen korrekt beantwortet. weiter so!
          </div>
          <div class="button-row">
            <button
              onclick="restartQuiz()"
              type="button"
              id="restart"
              class="btn btn-secondary"
            >
              Neustart
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item answer-card"
                onclick="answer('answer_1')"
                id="answer_1"
              >
                Antwort1
              </li>
              <li
                class="list-group-item answer-card"
                onclick="answer('answer_2')"
                id="answer_2"
              >
                Antwort2
              </li>
              <li
                class="list-group-item answer-card"
                onclick="answer('answer_3')"
                id="answer_3"
              >
                Antwort3
              </li>
              <li
                class="list-group-item answer-card"
                onclick="answer('answer_4')"
                id="answer_4"
              >
                Antwort4
              </li>
            </ul>
          </div>
          <div class="question-footer">
            <div>
              <b id="question-number">1</b> von
              <b id="questions-length">2</b>
            </div>
            <button
              onclick="nextQuestion()"
              type="button"
              id="next-btn"
              disabled
              class="btn btn-secondary"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
